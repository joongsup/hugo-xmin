{{/* Project List */}}



{{ partial "header.html" . }}

{{ .Content }}

<ul>
  {{ range .Pages }}
  	<p><article class="card">
    <h3><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></h3>

    {{ with .Params.summary }}
    	{{ . | markdownify }}
    {{ else }}
    	{{ .Summary }}
    {{ end }}

  	</article></p>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
