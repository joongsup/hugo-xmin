{{/* ---------------- */}}

<article class="card">
<header>
<h2><a href='{{ .Permalink }}'>{{ .Title }}</a></h2>
</header>

<div
	style="
	border: 0px none;
	overflow: hidden;
	margin: 15px auto;
	max-width: 575px;"
>
<a href='{{ .Permalink }}'>
<iframe
	scrolling="no"
	src='{{ .Permalink }}'
	style="border: 0px none;
	margin-left: 0px;
	height: 560px;
	margin-top: -185px;
	width: 650px;">
</iframe>
</a>
</div>

</article>
